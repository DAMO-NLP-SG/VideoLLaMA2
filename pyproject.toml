[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "videollama2"
version = "1.0"
description = "Release of VideoLLaMA2"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "torch==2.0.1", "torchvision==0.15.2", 
    "transformers==4.37.2", "tokenizers==0.15.1", 
    "deepspeed==0.13.1", "accelerate==0.21.0",
    "peft==0.4.0", "timm==1.0.3", "numpy==1.24.4",
    "decord==0.6.0", "imageio==2.34.0", "imageio-ffmpeg==0.4.9",
    "pytorchvideo==0.1.5", "moviepy==1.0.3", "scenedetect==0.6.3",
    "opencv-python==4.7.0.72",
    "scikit-learn==1.2.2", "huggingface_hub==0.22.2", "sentencepiece==0.1.99",
    "shortuuid", "einops==0.6.1", "einops-exts==0.0.4", 
    "bitsandbytes==0.41.0", "pydantic>=2.0", "markdown2[all]", 
    "gradio==3.50.0", "gradio_client==0.6.1", "httpx==0.24.1",
    "requests", "openai", "uvicorn", "fastapi", "tensorboard", "wandb"
]

[project.optional-dependencies]
train = ["ninja"]

[project.urls]
"Homepage" = "https://github.com/DAMO-NLP-SG/VideoLLaMA2"
"Bug Tracker" = "https://github.com/DAMO-NLP-SG/VideoLLaMA2/issues"

[tool.setuptools.packages.find]
exclude = ["assets*", "benchmark*", "docs", "dist*", "playground*", "scripts*", "tests*"]

[tool.wheel]
exclude = ["assets*", "benchmark*", "docs", "dist*", "playground*", "scripts*", "tests*"]
